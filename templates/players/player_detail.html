{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>{{ player.first_name }} {{ player.last_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/fundal_players.jpg' %}") center/cover no-repeat fixed;
      color: white;
    }
    .blur-container {
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'all_players' %}">← Înapoi la listă</a>
    </div>
  </nav>

  <div class="container py-5 blur-container">
    <h1>{{ player.first_name }} {{ player.last_name }}</h1>
    <ul class="fs-5">
      <li><strong>Țară:</strong> {{ player.country }}</li>
      <li><strong>Vârstă:</strong> {{ player.age }}</li>
      <li><strong>Gen:</strong> {{ player.gender }}</li>
      <li><strong>Număr titluri:</strong> {{ player.number_of_titles }}</li>
    </ul>
  </div>

</body>
</html>
